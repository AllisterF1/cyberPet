<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Cyber Pets | Create your own virtual pet</title>
</head>

<body>
   <div class="wrapper">
      <header>
         <img src="images/Cyber-Pets.png" alt="Title" class="no-style">
       </header>
      <main class="main-content">
         <div id="welcome-screen">
            <img src="images/h2.png" class="no-style1">
            <div class="image-group">
               <div class="image">
                  <img src="images/animal-dog.png" alt="cartoon dog with sword" id="dog-img"
                     class="animal-img dog-img">
                     <div class="dog-txt">Dog</div>
               </div>
               <div class="image">
                  <img src="images/panda3.png" alt="Panda in martial arts attire" id="panda-img"
                     class="animal-img panda-img">
                  <div class="panda-txt">Panda</div>
               </div>
               <div class="image">
                  <img src="images/animal-fish.png" alt="fish with sword" id="fish-img"
                     class="animal-img fish-img">
                  <div class="fish-txt">Fish</div>
               </div>
               <div class="image">
                  <img src="images/animal-lizard.png" alt="lizard in martial a" id="lizard-img"
                     class="animal-img lizard-img">
                  <div class="lizard-txt">Lizard</div>
               </div>
            </div>
         </div>
         <div class="pet-interface" id="pet-interface">
            <div class="pet-info">
               <div class="main-image">
                  <img src="#" alt="pet" class="pet-img" id="pet-img">
               </div>
               <div class="pet-stats" id="pet-stats">
                  <p><span class="pet-stats-style">Name: </span><span id="insert-name"></span></p>
                  <label for="happiness-level" class="pet-stats-style">Happiness: </label>
                  <progress id="happiness-level" max="100" value="40"></progress>
                  <p id="pet-emotion" class="pet-emotion"></p>
               </div>
            </div>
            <div class="buttons">
               <button class="action-button" id="feed-button">Feed</button>
               <button class="action-button" id="stroke-button">Stroke</button>
               <button class="action-button" id="wash-button">Wash</button>
               <button class="action-button" id="play-button">Play</button>
            </div>
            <button class="start-again" id="start-again">Start again</button>
         </div>
      </main>

   </div>

   <script src="main.js"></script>
   <script src="app.js"></script>
</body>

</html>
